<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap ex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Área de Cadastro</h1>
                <form>
                    <label class="form-label" for="nome">Insira seu nome</label>
                    <input class="form-control" placeholder="Exemplo silva" id="nome" type="text">

                    <label class="form-label" for="email">Insira seu email</label>
                    <input class="form-control" placeholder="Exemplo1234@gmail.com" id="email" type="email">

                    <label class="form-label" for="telefone"> insira seu número de telefone</label>
                    <input class="form-control" placeholder="(00) 00000-0000" id="telefone" type="text">

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="termos">Lí e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox">
                    </div>

                    <div class="botoes">
                        <button class="btn btn-lg btn-success">Enviar</button>
                        <button class="btn btn-lg btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
